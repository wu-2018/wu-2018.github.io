<section class="disqus">
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_shortname = "{{ site.data.settings.disqus.disqus_shortname }}";
    var disqus_identifier = "{{ page.url }}";

    (function(){
    var disqus_onload = false;
    var d = document, s = d.createElement('script');
    s.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());

    s.onload = function(){
        disqus_onload = true;
    };
    s.onerror = function(){
        disqus_onload = false;
    };
    (d.head || d.body).appendChild(s);
    setTimeout(function(){
        if ( !disqus_onload ){
            //disqus_onload = true;
            dis = document.getElementById("disqus")
            dis.innerHTML = "<p class='fail_tip'>Aww...Loading DISQUS failed!</p><p class='fail_tip'>However, you can still <a href='/contact'>leave a comment here</a></p>"
        }
    }, 7000);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</section>
