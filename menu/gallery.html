---
layout: page
title: Gallery
---

<section id="gallery">
  <div class="container">
    <div class="row">
      <div class="section-title text-center">
        <h2>memories</h2>
        <p>2015-2018</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        {% if site.data.gallery.size > 0 %}
        <div class="gallery-carousel">
          <div id="gallery-slider" class="owl-carousel">
            {% for pic in site.data.gallery %}
            <div>
                <img src="/assets/img/photo/{{ pic.photo }}" alt="IMG">
                <div class="metadata">
                  <p>{{ pic.location }}</p>
                  <p><span>{{ pic.time }}</span></p>
                </div>
            </div>
            {% endfor %}
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</section>
